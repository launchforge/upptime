# Change these first
owner: launchforge # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: App Front-end
    url: https://app.launchforge.co
  - name: App API
    url: https://services.launchforge.co/api/v1/health
  - name: Home, Docs, and Blog
    url: https://launchforge.co

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.launchforge.co
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Launchforge
  introTitle: "Launchforge Status"
  introMessage: Reporting the status of Launchforge websites and services, hosted on Github.
  navbar:
    - title: Status
      href: /
    - title: App
      href: https://app.launchforge.co

